{% extends 'base.html' %}
{% block content %}
<body>
    <form method ="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="align-items-center">

            <div class="col">                    
                {{ field.label_tag }}
                {{ field.errors }}
            

            </div>
            <div class="col">
                {{ field }}
            </div>
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit">Update</button>
        
        </div>
    </form>
    {% endblock %}


</body>
