
{% extends 'base.html' %}
<!-- CSS only -->


{% block content %}

<div class="articles">
    <div class="row"><p>{{articles.title}}</p>    
    <p>{{articles.description}}</p>
    <p>{{articles.content}}</p>
    <p>By:{{articles.owner}}</p>
    </div>
   
    
<br>
    <div class="row">
{% if user.is_authenticated %}
    {% if user.id == articles.owner.id %}
        <a href="{% url 'posts:update_article' articles.pk %}"><button type="button" class="btn btn-danger">Edit</button></a> 
       
        <a href="{% url 'posts:delete_article' articles.pk %}"><button type="button" class="btn btn-danger">Delete</button></a>
    {% endif %}
{% endif %}
    </div>
    
    </div>
{% endblock %}
